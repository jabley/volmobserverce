<html><head><meta http-equiv="Content-Type" content="text/xml;charset=UTF-8"/><title>xml-repository</title><link rel="stylesheet" href="../volantis.css"/></head><body><h1>xml-repository</h1><h2>Purpose</h2>
      <p>Specifies that the MCS repository is an XML repository. The location of the repository is
        defined in the <span class="code">xml-policies</span> element.</p>
    <h2>Contained by</h2><p><a href="../mcs_config/config_local_repository.html">local-repository</a></p><h2>Example</h2>
      <pre class="code">
&lt;local-repository&gt;
  &lt;xml-repository/&gt;
&lt;/local-repository&gt;</pre>
