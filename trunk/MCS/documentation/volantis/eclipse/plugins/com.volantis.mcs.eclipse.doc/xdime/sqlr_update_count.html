<html><head><meta http-equiv="Content-Type" content="text/xml;charset=UTF-8"/><title>sqlr:updateCount</title><link rel="stylesheet" href="../volantis.css"/></head><body><h1 class="ocp">sqlr:updateCount</h1><h2>Purpose</h2>
         <p>Contains a count of the rows that have been updated with a
               <span class="code">sqld:modify</span>.</p>
      <h2>Contained by</h2><p><a href="../xdime/sqlr_result.html">sqlr:result</a></p><h2>Example</h2>
         <pre class="code">&lt;result&gt;
    &lt;updateCount&gt;4&lt;/updateCount&gt;
&lt;/result&gt; </pre>
