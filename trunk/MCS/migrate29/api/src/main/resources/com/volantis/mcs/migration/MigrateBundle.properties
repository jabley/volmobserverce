#
# The current product revision.
#
revision=MIMAS
#
# The list of valid upgrade paths. Multiple paths can be specified for
# customer specific branches by incrementing the suffix after "path". The first
# path statment that has our source release in it will be used to do the
# transformations.
#
path.1=2.5-->2.5.1-->2.5.2-->2.5.3-->2.7-->LEDA-->SINOPE-->METIS-->MIMAS

#
# The transformations required to get from one release to the next.
# A "transformations" with a revision suffix must exist for every revision
# specified in the path statment. The transformations are a comma seperated
# list of resource suffixes relating to the resources specified in the file.
# A null list indicates that no transformation is required to get from this
# revision to the next. The last transformation should always use 4 and 5.
#
transformations.2.5=
transformations.2.5.1=
transformations.2.5.2=
transformations.2.5.3=1,2,3
transformations.2.7=6
transformations.LEDA=
transformations.SINOPE=7
transformations.METIS=4,5


#
# The location of the xsl files required for each transformation. The suffix of
# these xsl resources are used in the transformations statments.
#

#
# Common transformations
#
resource.4=com/volantis/mcs/migration/xsl/common/sortStylePropertiesPreProcess.xsl
resource.5=com/volantis/mcs/migration/xsl/common/sortStyleProperties.xsl

#
# Europa specific transformations
#
resource.1=com/volantis/mcs/migration/xsl/europa/themes.xsl
resource.2=com/volantis/mcs/migration/xsl/europa/backgroundType.xsl
resource.3=com/volantis/mcs/migration/xsl/europa/locationType.xsl

#
# Leda specific transformations
#
resource.6=com/volantis/mcs/migration/xsl/leda/rowGap.xsl

#
# Metis specific transformations
#
resource.7=com/volantis/mcs/migration/xsl/metis/typeSelector.xsl
