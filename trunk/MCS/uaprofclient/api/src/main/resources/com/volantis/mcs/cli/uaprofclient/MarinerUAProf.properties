#

SupportedPictogramSet=UAProf.SupportedPictogramSet
WapDeviceClass=UAProf.WapDeviceClass
WapPushMsgPriority=UAProf.WapPushMsgPriority
WapPushMsgSize=UAProf.WapPushMsgSize
WapVersion=UAProf.WapVersion
WmlDeckSize=maxwmldeck
